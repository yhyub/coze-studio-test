# Minimal and safe .pre-commit-config.yaml to prevent pre-commit/action failure
# This file is intentionally minimal to avoid adding heavy runtime requirements in CI.
# It provides basic checks (YAML validity, trailing whitespace, EOF fixer, large file check).
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

