<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安全浏览器修复器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>安全浏览器修复器</h1>
  
  <div class="status">
    <h3>当前状态</h3>
    <div class="status-item">
      <span>插件状态:</span>
      <span class="status-value status-success">已启用</span>
    </div>
    <div class="status-item">
      <span>GitHub访问:</span>
      <span class="status-value" id="github-status">检查中...</span>
    </div>
    <div class="status-item">
      <span>Docker访问:</span>
      <span class="status-value" id="docker-status">检查中...</span>
    </div>
    <div class="status-item">
      <span>2345修复:</span>
      <span class="status-value" id="2345-status">已启用</span>
    </div>
    <div class="status-item">
      <span>优化级别:</span>
      <span class="status-value" id="optimization-level">标准</span>
    </div>
  </div>
  
  <div class="settings">
    <h3>优化设置</h3>
    <div class="setting-item">
      <span>启用缓存优化</span>
      <input type="checkbox" id="cache-optimization" checked>
    </div>
    <div class="setting-item">
      <span>启用并行加载</span>
      <input type="checkbox" id="parallel-loading" checked>
    </div>
    <div class="setting-item">
      <span>启用DNS优化</span>
      <input type="checkbox" id="dns-optimization" checked>
    </div>
    <div class="setting-item">
      <span>显示进度条</span>
      <input type="checkbox" id="show-progress" checked>
    </div>
    <div class="setting-item">
      <span>2345安全修复</span>
      <input type="checkbox" id="2345-security" checked>
    </div>
  </div>
  
  <button class="button" id="apply-settings">应用设置</button>
  <button class="button" id="test-connection">测试连接</button>
  
  <div class="footer">
    版本: 1.1.0<br>
    <a href="#" id="open-help">使用帮助</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
