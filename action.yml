name: 'Coze AI Workflow Action'
description: 'Run AI workflows using Coze platform'
author: 'Coze Team'
branding:
  icon: 'code'
  color: 'blue'

inputs:
  api-key:
    description: 'Coze API Key'
    required: true
  workflow-id:
    description: 'Workflow ID to execute'
    required: true
  input-data:
    description: 'Input data for the workflow in JSON format'
    required: false
    default: '{}'

runs:
  using: 'node20'
  main: 'dist/index.js'

outputs:
  result:
    description: 'Workflow execution result'
  status:
    description: 'Execution status (success/failure)'
  execution-time:
    description: 'Execution time in milliseconds'