# Zero-code Configuration CI Auto-repair Workflow
name: Zero-code CI Auto-repair
on:
  push:
    paths:
      - '.github/workflows/**/*.yml'
      - '.github/workflows/**/*.yaml'
  workflow_dispatch:

jobs:
  auto-repair:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Validate YAML syntax
      run: |
        for file in .github/workflows/*.yml .github/workflows/*.yaml;
        do
          if [ -f "$file" ]; then
            echo "Validating $file..."
            if ! yamllint "$file" 2>/dev/null; then
              echo "Fixing $file..."
              # Basic YAML fix: remove trailing spaces
              sed -i 's/[[:space:]]*$//' "$file"
            fi
          fi
        done
    - name: Commit fixes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        if git diff --name-only | grep -E '\.(yml|yaml)$'; then
          git add .github/workflows/*.yml .github/workflows/*.yaml
          git commit -m "Auto-fix workflow YAML syntax"
          git push
        else
          echo "No fixes needed"
        fi
