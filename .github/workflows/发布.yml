name: Release Action to Marketplace

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build action
        run: npm run build
      - name: Verify dist directory
        run: ls -la dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Publish to Marketplace
        uses: actions/publish-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          action-path: .
          publish-version: true
