name: Backend Comprehensive Tests

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'docker/atlas/**'
      - '.github/workflows/ci@backend.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'docker/atlas/**'
      - '.github/workflows/ci@backend.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEFAULT_GO_VERSION: "1.24"

jobs:
  backend-unit-test:
    name: backend-unit-test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: opencoze
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    env:
      COVERAGE_FILE: coverage.out
      BREAKDOWN_FILE: main.breakdown

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}

      - name: Install MySQL Client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Initialize Database
        run: |
          # Wait for MySQL service to be healthy
          for i in {1..60}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL to be ready... ($i/60)"
            sleep 1
          done
          # Apply schema if present
          if [ -f "docker/volumes/mysql/schema.sql" ]; then
            mysql -h 127.0.0.1 -P 3306 -u root -proot opencoze < docker/volumes/mysql/schema.sql
          else
            echo "Schema file not found, skipping schema import"
          fi

      - name: Run Go Test
        run: |
          modules=`find . -name "go.mod" -exec dirname {} \;`
          echo $modules
          list=""
          coverpkg=""
          if [[ ! -f "go.work" ]];then go work init;fi
          for module in $modules; do go work use $module; list="$module/... $list"; coverpkg="$module/...,$coverpkg"; done
          go work sync
          go test -race -v -coverprofile=${{ env.COVERAGE_FILE }} -gcflags="all=-l -N" -coverpkg=$coverpkg $list

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          name: coze-studio-backend
          env_vars: GOLANG,Coze-Studio,BACKEND
          fail_ci_if_error: 'false'
          files: ${{ env.COVERAGE_FILE }}
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Shutdown MySQL
        if: always()
        continue-on-error: true
        run: docker rm -f $(docker ps -q --filter "ancestor=mysql:8.4.5")
  benchmark-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}

      - name: Run Go Benchmark
        run: |
          modules=`find . -name "go.mod" -exec dirname {} \;`
          echo $modules
          list=""
          coverpkg=""
          if [[ ! -f "go.work" ]];then go work init;fi
          for module in $modules; do go work use $module; list="$module/... $list"; coverpkg="$module/...,$coverpkg"; done
          go work sync
          go test -race -v -bench=. -benchmem -run=none -gcflags="all=-l -N" $list
