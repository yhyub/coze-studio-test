    # 可选的 global.json 位置（如果您的 global.json 不在存储库的根目录中）。
    全局 json 文件: # 可选
    # 为其设置身份验证的可选包源。将查阅存储库根目录中的任何现有 NuGet.config，并使用 NUGET_AUTH_TOKEN 环境变量作为 ClearTextPassword 提供临时 NuGet.config
    来源网址: # 可选
