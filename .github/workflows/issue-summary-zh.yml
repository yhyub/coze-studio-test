  使用: python-semantic-release/publish-action@v10.5.3
  和:
    # 自定义语义发布配置文件的路径。默认情况下，一个空的
    # string 将在当前目录中查找 pyproject.toml 文件。这是一样的
    # 将 `-c` 或 `--config` 参数传递给语义发布。
    config_file: # 可选，默认为
    # 在运行语义发布发布之前要更改为的子目录
    目录: # 可选，默认为 .
