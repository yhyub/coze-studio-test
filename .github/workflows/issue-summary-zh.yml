名称： 总结新问题

在:
  问题:
    类型: [已打开]

职位:
  概括:
    运行: ubuntu-latest
    权限:
      问题: 写
      型号: 读
      内容: 阅读

    步骤:
      - 名称: 签出存储库
        使用: actions/checkout@v4

      - 名称: 运行 AI 推理
        id: 推理
        使用: actions/ai-inference@v1
        和:
          提示: |
            用一段话总结以下 GitHub 问题：
            标题：${{ github.event.issue.title }}
            正文：${{ github.event.issue.body }}

      - 名称: AI摘要评论
        运行: |
          gh 问题评论 $ISSUE_NUMBER --body '${{ steps.inference.outputs.response }}'
        环境:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          响应: ${{ steps.inference.outputs.response }}


- 名称: 缓存
  使用: actions/cache@v5.0.2
  和:
    # 要缓存和恢复的文件、目录和通配符模式的列表
    小路:
    # 用于恢复和保存缓存的显式密钥
    钥匙:
    # 列出前缀匹配键的有序多行字符串，如果键没有发生缓存命中，则用于恢复过时的缓存。请注意，在这种情况下，“cache-hit”返回 false。
    恢复密钥: # 可选
    # 上传时用于分割大文件的块大小，以字节为单位
    upload-chunk-size: # 可选
    # 启用时可选的布尔值，允许 Windows 运行程序保存或恢复可以在其他平台上分别恢复或保存的缓存
    enableCrossOsArchive: # 可选，默认为 false
    # 如果未找到缓存条目，则工作流程失败
    fail-on-cache-miss: # 可选，默认为 false
    # 检查给定输入（key、restore-keys）是否存在缓存条目，而不下载缓存
    Lookup-only: # 可选，默认为 false
    # 运行后步骤以保存缓存，即使之前的另一个步骤失败
    save-always: # 可选，默认为 false

                - 名称: 设置Go环境
  使用: actions/setup-go@v6.2.0
  和:
    # 要下载（如果需要）和使用的 Go 版本。支持 semver 规范和范围。请务必将此选项用单引号引起来。
    go-version: # 可选
    # go.mod、go.work、.go-version 或 .tool-versions 文件的路径。
    go-version-file: # 可选
    # 如果您希望操作始终检查满足版本规范的最新可用版本，请将此选项设置为 true
    检查最新: # 可选
    # 用于从 go-versions 中提取 Go 发行版。由于存在默认值，因此用户通常不会提供该默认值。在 github.com 上运行此操作时，默认值就足够了。在 GHES 上运行时，如果遇到速率限制，您可以传递 github.com 的个人访问令牌。
    token: # 可选，默认为 ${{ github.server_url == 'https://github.com' && github.token || '' }}
    # 用于指定是否需要缓存。如果您想启用缓存，请设置为 true。
    缓存: # 可选，默认为 true
    # 用于指定依赖文件的路径 - go.sum
    缓存依赖路径: # 可选
    # Go 使用的目标架构。示例：x86、x64。默认使用系统架构。
    架构: # 可选
