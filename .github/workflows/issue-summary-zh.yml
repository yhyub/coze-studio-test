    # 语义释放。 0为无额外输出，1为信息级输出，2为
    # 调试输出，3 是愚蠢的输出调试级别。
    verbosity: # 可选，默认为 1
                                                         
          echo 添加其他要构建的操作，
          echo 测试，并部署您的项目。
