            - 名称: 安装.NET Core SDK
  使用: actions/setup-dotnet@v5.1.0
  和:
    # 要使用的可选 SDK 版本。如果未提供，将在可用时安装 global.json 版本。示例：2.2.104、3.1、3.1.x、3.x、6.0.2xx
    dotnet-version: # 可选
    # 可选的构建质量。可能的值有：每日、已签名、已验证、预览、ga。
    dotnet-quality: # 可选
    # 可选的 global.json 位置（如果您的 global.json 不在存储库的根目录中）。
    全局 json 文件: # 可选
    # 为其设置身份验证的可选包源。将查阅存储库根目录中的任何现有 NuGet.config，并使用 NUGET_AUTH_TOKEN 环境变量作为 ClearTextPassword 提供临时 NuGet.config
    来源网址: # 可选
    # 可选所有者，用于使用来自 GitHub 包注册表组织/用户而不是当前存储库所有者的包。仅当 source-url 中还提供了 GPR URL 时才使用
    所有者: # 可选
    # 可选的 NuGet.config 位置（如果您的 NuGet.config 不在存储库的根目录中）。
    配置文件: # 可选
    # 启用 NuGet 全局包文件夹缓存的可选输入
    缓存: # 可选
    # 用于指定依赖文件的路径：packages.lock.json。支持通配符或文件名列表来缓存多个依赖项。
    缓存依赖路径: # 可选

