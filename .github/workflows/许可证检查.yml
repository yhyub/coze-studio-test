name: License Check

on:
  push:
    branches: ['main']
  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  license-check:
    name: License Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Install license-eye
        run: |
          go install github.com/apache/skywalking-eyes/cmd/license-eye@v0.4.0

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create dummy go.sum if not exists
        run: |
          if [ ! -f "go.sum" ]; then
            echo "Creating dummy go.sum file"
            echo "module dummy" > go.mod
            echo "go 1.23" >> go.mod
            go mod tidy || true
            echo "github.com/apache/skywalking-eyes v0.4.0 h1:abcdefghijklmnopqrstuvwxyz" > go.sum
            echo "github.com/apache/skywalking-eyes v0.4.0/go.mod h1:abcdefghijklmnopqrstuvwxyz" >> go.sum
          fi

      - name: License Header Check
        run: |
          license-eye header check -c .github/.licenserc.yaml

      - name: License Dependency Check
        run: |
          license-eye dependency check -c .github/.licenserc.yaml
