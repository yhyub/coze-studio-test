      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            common/temp/pnpm-local
            common/temp/pnpm-store
            common/temp/install-run
          key: ${{ runner.os }}-rush-store-${{ hashFiles('common/config/subspaces/**/pnpm-lock.yaml') }}
          restore-keys:
            - ${{ runner.os }}-rush-store-main
            - ${{ runner.os }}-rush-store

      - name: Download changed files cache
        uses: actions/download-artifact@v4
        with:
          name: changed-files-cache

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
          node common/scripts/install-run-rush.js install --to tag:core
          node common/scripts/install-run-rush.js update-autoinstaller --name plugins
          node common/scripts/install-run-rush.js increment --action install -p "${{ needs.setup.outputs.cache_file }}"

      - name: Lint
        run: node common/scripts/install-run-rush.js increment --action lint -p "${{ needs.setup.outputs.cache_file }}"

      - name: TypeScript Check
        run: node common/scripts/install-run-rush.js increment --action ts-check -p "${{ needs.setup.outputs.cache_file }}"

      - name: Package Audit
        run: node common/scripts/install-run-rush.js increment --action package-audit -p "${{ needs.setup.outputs.cache_file }}"

  security-scan:
    needs: quality-checks
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yq
      
      - name: Run security scan
        run: |
          cd .github/actions-config
          # åˆ›å»ºæ—¥å¿—ç›®å½•
          mkdir -p logs
          # ä½¿ç”¨æœ¬åœ°é…ç½®æ–‡ä»¶è¿›è¡Œæ‰«æ
          echo "Running security scan..."
          ls -la
          # æ£€æŸ¥æ˜¯å¦å­˜åœ?security-scan.sh è„šæœ¬
          if [ -f "security-scan.sh" ]; then
            CONFIG_FILE="actions.yaml" bash security-scan.sh -v -l
          else
            echo "security-scan.sh not found, skipping security scan"
          fi
      
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: .github/actions-config/logs/

  deploy:
    needs: security-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.github/actions-config

  workflow-fixer:
    needs: security-scan
    runs-on: ubuntu-latest
    name: Workflow Auto-Fixer
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Config Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          
      - name: Install yq
        run: |
          sudo apt-get update && sudo apt-get install -y yq
          
      - name: Auto-fix workflow syntax
        uses: actions/github-script@v7
        with:
          script: |
            // è‡ªåŠ¨ä¿®å¤å¸¸è§å·¥ä½œæµé”™è¯?            const fs = require('fs');
            const path = require('path');
            
            // ä½¿ç”¨å½“å‰å·¥ä½œç›®å½•ä½œä¸ºåŸºç¡€è·¯å¾„
            const workflowsDir = path.join(process.cwd(), '.github', 'workflows');
            console.log(`Workflow directory: ${workflowsDir}`);
            
            // æ£€æŸ¥ç›®å½•æ˜¯å¦å­˜åœ?            if (!fs.existsSync(workflowsDir)) {
              console.error(`Directory ${workflowsDir} does not exist`);
              return;
            }
            
            const files = fs.readdirSync(workflowsDir);
            
            let fixedFiles = 0;
            
            files.forEach(file => {
              if (file.endsWith('.yml') || file.endsWith('.yaml')) {
                const filePath = path.join(workflowsDir, file);
                let content = fs.readFileSync(filePath, 'utf8');
                let originalContent = content;
                
                // ä¿®å¤å¸¸è§ç‰ˆæœ¬é—®é¢˜
                content = content.replace(/actions\/checkout@v3/g, 'actions/checkout@v4');
                content = content.replace(/actions\/setup-node@v3/g, 'actions/setup-node@v4');
                content = content.replace(/actions\/setup-go@v4/g, 'actions/setup-go@v5');
                
                // ä¿®å¤æƒé™é—®é¢˜ - ä½¿ç”¨æœ€å°å¿…è¦æƒé™?                if (content.includes('contents: write') && !content.includes('permissions:')) {
                    content = content.replace(
                        /permissions:\s*\{\}/,
                        'permissions:\\n  contents: write'
                    );
                }
                
                // ç§»é™¤æ— æ•ˆçš„workflowsæƒé™é…ç½®
                content = content.replace(/workflows: write\\n/g, '');
                content = content.replace(/workflows: read\\n/g, '');
                
                // ä¿®å¤è¶…æ—¶è®¾ç½®
                content = content.replace(/timeout-minutes: 10/g, 'timeout-minutes: 30');
                
                // åªåœ¨å†…å®¹å˜åŒ–æ—¶å†™å…?                if (content !== originalContent) {
                  fs.writeFileSync(filePath, content, 'utf8');
                  console.log(`Fixed ${file}`);
                  fixedFiles++;
                }
              }
            });
            
            console.log(`\nFixed ${fixedFiles} files`);
            
      - name: Commit and push fixes
        uses: actions/github-script@v7
        with:
          script: |
            // æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
            const { execSync } = require('child_process');
            try {
              execSync('git diff --quiet');
              console.log('No changes to commit');
              return;
            } catch (error) {
              // æœ‰æ›´æ”¹ï¼Œç»§ç»­æ‰§è¡Œ
            }
            
            // èŽ·å–å½“å‰æäº¤ä¿¡æ¯
            const currentCommit = execSync('git rev-parse HEAD').toString().trim();
            const repository = process.env.GITHUB_REPOSITORY;
            const branch = 'main';
            
            console.log('Changes detected, preparing to update files...');
            
            // è¯»å–æ‰€æœ‰ä¿®æ”¹çš„æ–‡ä»¶
            const files = execSync('git diff --name-only').toString().trim().split('\n');
            
            // åªå¤„ç†å·¥ä½œæµæ–‡ä»¶
            const workflowFiles = files.filter(file => file.startsWith('.github/workflows/'));
            
            if (workflowFiles.length === 0) {
              console.log('No workflow files changed');
              return;
            }
            
            console.log(`Updating ${workflowFiles.length} workflow files...`);
            
            // ä½¿ç”¨ GitHub API æ›´æ–°æ–‡ä»¶
            // æ³¨æ„ï¼šåœ¨ actions/github-script ä¸­ï¼Œgithub å˜é‡æ˜¯å†…ç½®çš„ï¼Œä¸éœ€è¦é‡æ–°å£°æ˜?            
            for (const file of workflowFiles) {
              console.log(`Updating ${file}...`);
              
              // è¯»å–æ–‡ä»¶å†…å®¹
              const fs = require('fs');
              const content = fs.readFileSync(file, 'utf8');
              
              // èŽ·å–æ–‡ä»¶çš„å½“å‰?SHA
              let sha;
              try {
                const response = await github.rest.repos.getContent({
                  owner: repository.split('/')[0],
                  repo: repository.split('/')[1],
                  path: file,
                  ref: branch
                });
                sha = response.data.sha;
              } catch (error) {
                console.log("File " + file + " doesn't exist, creating it...");
              }
              
              // æ›´æ–°æˆ–åˆ›å»ºæ–‡ä»?              await github.rest.repos.createOrUpdateFileContents({
                owner: repository.split('/')[0],
                repo: repository.split('/')[1],
                path: file,
                message: 'fix: auto-correct workflow configuration errors',
                content: Buffer.from(content).toString('base64'),
                branch: branch,
                sha: sha
              });
              
              console.log(`Updated ${file}`);
            }
            
            console.log('All workflow files updated successfully!');

