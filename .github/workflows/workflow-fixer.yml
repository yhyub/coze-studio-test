name: Workflow Auto-Fixer

on:
  workflow_dispatch:
    inputs:
      fix-type:
        description: 'Type of fix to apply'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - syntax
          - permissions
          - versions
  workflow_run:
    workflows: ['*']
    types: [completed]

permissions:
  contents: write
  pull-requests: read
  actions: read
  checks: read
  deployments: read
  issues: read
  packages: read
  repository-projects: read
  security-events: read
  statuses: read
  workflows: write

jobs:
  analyze-workflows:
    runs-on: ubuntu-latest
    outputs:
      errors: ${{ steps.analyze.outputs.errors }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install yq
        run: |
          sudo apt-get update && sudo apt-get install -y yq
          
      - name: Analyze workflow files
        id: analyze
        run: |
          # æ£€æŸ¥æ‰€æœ‰å·¥ä½œæµæ–‡ä»¶è¯­æ³•
          errors=""
          for file in .github/workflows/*.yml; do
            echo "Checking $file..."
            if ! yq eval "$file" > /dev/null 2>&1; then
              errors+="$file,"
            fi
          done
          # ç§»é™¤æœ«å°¾çš„é€—å·
          errors=$(echo "$errors" | sed 's/,$//')
          echo "errors=$errors" >> $GITHUB_OUTPUT
          
      - name: Create fix report
        if: steps.analyze.outputs.errors != ''
        run: |
          echo "Workflow errors found: ${{ steps.analyze.outputs.errors }}" > fix-report.txt
          cat fix-report.txt

  fix-workflows:
    needs: analyze-workflows
    runs-on: ubuntu-latest
    if: needs.analyze-workflows.outputs.errors != ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Config Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Auto-fix workflow syntax
        uses: actions/github-script@v7
        with:
          script: |
            // è‡ªåŠ¨ä¿®å¤å¸¸è§å·¥ä½œæµé”™è¯?            const fs = require('fs');
            const path = require('path');
            
            // ä½¿ç”¨å½“å‰å·¥ä½œç›®å½•ä½œä¸ºåŸºç¡€è·¯å¾„
            const workflowsDir = path.join(process.cwd(), '.github', 'workflows');
            console.log(`Workflow directory: ${workflowsDir}`);
            
            // æ£€æŸ¥ç›®å½•æ˜¯å¦å­˜åœ?            if (!fs.existsSync(workflowsDir)) {
              console.error(`Directory ${workflowsDir} does not exist`);
              return;
            }
            
            const files = fs.readdirSync(workflowsDir);
            
            let fixedFiles = 0;
            
            files.forEach(file => {
              if (file.endsWith('.yml') || file.endsWith('.yaml')) {
                const filePath = path.join(workflowsDir, file);
                let content = fs.readFileSync(filePath, 'utf8');
                let originalContent = content;
                
                // ä¿®å¤å¸¸è§ç‰ˆæœ¬é—®é¢˜
                content = content.replace(/actions\/checkout@v3/g, 'actions/checkout@v4');
                content = content.replace(/actions\/setup-node@v3/g, 'actions/setup-node@v4');
                content = content.replace(/actions\/setup-go@v4/g, 'actions/setup-go@v5');
                
                // ä¿®å¤æƒé™é—®é¢˜
                content = content.replace(/permissions: {}/g, 'permissions:\n  contents: read\n  pull-requests: read\n  actions: read\n  checks: read\n  deployments: read\n  issues: read\n  packages: read\n  repository-projects: read\n  security-events: read\n  statuses: read');
                
                // ç§»é™¤æ— æ•ˆçš„workflowsæƒé™é…ç½®
                content = content.replace(/workflows: write\n/g, '');
                content = content.replace(/workflows: read\n/g, '');
                
                // ä¿®å¤è¶…æ—¶è®¾ç½®
                content = content.replace(/timeout-minutes: 10/g, 'timeout-minutes: 30');
                
                // åªåœ¨å†…å®¹å˜åŒ–æ—¶å†™å…?                if (content !== originalContent) {
                  fs.writeFileSync(filePath, content, 'utf8');
                  console.log(`Fixed ${file}`);
                  fixedFiles++;
                }
              }
            });
            
            console.log(`\\nFixed ${fixedFiles} files`);
            
      - name: Commit and push fixes
        uses: actions/github-script@v7
        with:
          script: |
            // æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
            const { execSync } = require('child_process');
            try {
              execSync('git diff --quiet');
              console.log('No changes to commit');
              return;
            } catch (error) {
              // æœ‰æ›´æ”¹ï¼Œç»§ç»­æ‰§è¡Œ
            }
            
            // è·å–å½“å‰æäº¤ä¿¡æ¯
            const currentCommit = execSync('git rev-parse HEAD').toString().trim();
            const repository = process.env.GITHUB_REPOSITORY;
            const branch = 'main';
            
            console.log('Changes detected, preparing to update files...');
            
            // è¯»å–æ‰€æœ‰ä¿®æ”¹çš„æ–‡ä»¶
            const files = execSync('git diff --name-only').toString().trim().split('\n');
            
            // åªå¤„ç†å·¥ä½œæµæ–‡ä»¶
            const workflowFiles = files.filter(file => file.startsWith('.github/workflows/'));
            
            if (workflowFiles.length === 0) {
              console.log('No workflow files changed');
              return;
            }
            
            console.log(`Updating ${workflowFiles.length} workflow files...`);
            
            // ä½¿ç”¨ GitHub API æ›´æ–°æ–‡ä»¶
            // æ³¨æ„ï¼šåœ¨ actions/github-script ä¸­ï¼Œgithub å˜é‡æ˜¯å†…ç½®çš„ï¼Œä¸éœ€è¦é‡æ–°å£°æ˜?            
            for (const file of workflowFiles) {
              console.log(`Updating ${file}...`);
              
              // è¯»å–æ–‡ä»¶å†…å®¹
              const fs = require('fs');
              const content = fs.readFileSync(file, 'utf8');
              
              // è·å–æ–‡ä»¶çš„å½“å‰?SHA
              let sha;
              try {
                const response = await github.rest.repos.getContent({
                  owner: repository.split('/')[0],
                  repo: repository.split('/')[1],
                  path: file,
                  ref: branch
                });
                sha = response.data.sha;
              } catch (error) {
                console.log("File " + file + " doesn't exist, creating it...");
              }
              
              // æ›´æ–°æˆ–åˆ›å»ºæ–‡ä»?              await github.rest.repos.createOrUpdateFileContents({
                owner: repository.split('/')[0],
                repo: repository.split('/')[1],
                path: file,
                message: 'fix: auto-correct workflow configuration errors',
                content: Buffer.from(content).toString('base64'),
                branch: branch,
                sha: sha
              });
              
              console.log(`Updated ${file}`);
            }
            
            console.log('All workflow files updated successfully!');\n
