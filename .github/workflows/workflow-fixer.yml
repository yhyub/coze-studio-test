name: Workflow Auto-Fixer

on:
  workflow_dispatch:
    inputs:
      fix-type:
        description: 'Type of fix to apply'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - syntax
          - permissions
          - versions
  workflow_run:
    workflows: ['*']
    types: [completed]

permissions:
  contents: write
  pull-requests: read
  actions: read
  checks: read
  deployments: read
  issues: read
  packages: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  analyze-workflows:
    runs-on: ubuntu-latest
    outputs:
      errors: ${{ steps.analyze.outputs.errors }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install yq
        run: |
          sudo apt-get update && sudo apt-get install -y yq
          
      - name: Analyze workflow files
        id: analyze
        run: |
          # 检查所有工作流文件语法
          errors=""
          for file in .github/workflows/*.yml; do
            echo "Checking $file..."
            if ! yq eval "$file" > /dev/null 2>&1; then
              errors+="$file,"
            fi
          done
          # 移除末尾的逗号
          errors=$(echo "$errors" | sed 's/,$//')
          echo "errors=$errors" >> $GITHUB_OUTPUT
          
      - name: Create fix report
        if: steps.analyze.outputs.errors != ''
        run: |
          echo "Workflow errors found: ${{ steps.analyze.outputs.errors }}" > fix-report.txt
          cat fix-report.txt

  fix-workflows:
    needs: analyze-workflows
    runs-on: ubuntu-latest
    if: needs.analyze-workflows.outputs.errors != ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Config Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Auto-fix workflow syntax
        uses: actions/github-script@v7
        with:
          script: |
            // 自动修复常见工作流错误
            const fs = require('fs');
            const path = require('path');
            
            // 使用当前工作目录作为基础路径
            const workflowsDir = path.join(process.cwd(), '.github', 'workflows');
            console.log(`Workflow directory: ${workflowsDir}`);
            
            // 检查目录是否存在
            if (!fs.existsSync(workflowsDir)) {
              console.error(`Directory ${workflowsDir} does not exist`);
              return;
            }
            
            const files = fs.readdirSync(workflowsDir);
            
            let fixedFiles = 0;
            
            files.forEach(file => {
              if (file.endsWith('.yml') || file.endsWith('.yaml')) {
                const filePath = path.join(workflowsDir, file);
                let content = fs.readFileSync(filePath, 'utf8');
                let originalContent = content;
                
                // 修复常见版本问题
                content = content.replace(/actions\/checkout@v3/g, 'actions/checkout@v4');
                content = content.replace(/actions\/setup-node@v3/g, 'actions/setup-node@v4');
                content = content.replace(/actions\/setup-go@v4/g, 'actions/setup-go@v5');
                
                // 修复权限问题
                content = content.replace(/permissions: {}/g, 'permissions: write-all');
                
                // 修复超时设置
                content = content.replace(/timeout-minutes: 10/g, 'timeout-minutes: 30');
                
                // 只在内容变化时写入
                if (content !== originalContent) {
                  fs.writeFileSync(filePath, content, 'utf8');
                  console.log(`Fixed ${file}`);
                  fixedFiles++;
                }
              }
            });
            
            console.log(`\\nFixed ${fixedFiles} files`);
            
      - name: Commit and push fixes
        run: |
          # 检查是否有更改
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # 添加更改
          git add .github/workflows/
          
          # 提交更改
          git commit -m "fix: auto-correct workflow configuration errors"
          
          # 推送更改
          # 使用 GITHUB_TOKEN 推送
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          
          echo "Changes committed and pushed to main branch"
