---
# coze-deploy.yml
name: Coze Studio Ëá™Âä®ÂåñÈÉ®ÁΩ≤

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ÈÉ®ÁΩ≤ÁéØÂ¢É'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      deploy_type:
        description: 'ÈÉ®ÁΩ≤Á±ªÂûã'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - backend-only
          - frontend-only
          - docker-only

jobs:
  setup-environment:
    runs-on: windows-latest
    timeout-minutes: 60
    
    steps:
      - name: Ê£ÄÊü•‰ª£Á†Å
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ËÆæÁΩÆGoÁéØÂ¢É
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: ËÆæÁΩÆNode.jsÁéØÂ¢É
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ËÆæÁΩÆPythonÁéØÂ¢É
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.x'
          cache: 'pip'

      - name: ÂÆâË£Ö‰æùËµñ
        run: |
          echo "ÂÆâË£ÖGo‰æùËµñ"
          go mod download
          
          echo "ÂÆâË£ÖNode.js‰æùËµñ"
          cd frontend
          npm install
          
          echo "ÂÆâË£ÖPython‰æùËµñ"
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: ÊµãËØïÊä•ÂëäÁîüÊàê
        uses: dorny/test-reporter@v1

  docker-deploy:
    needs: setup-environment
    runs-on: windows-latest
    timeout-minutes: 120
    
    steps:
      - name: Ê£ÄÊü•‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ÈÖçÁΩÆDockerÁéØÂ¢É
        uses: docker/setup-buildx-action@v3

      - name: ÁôªÂΩïDocker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ÊûÑÂª∫ÂíåÊé®ÈÄÅDockerÈïúÂÉè
        if: github.event.inputs.deploy_type != 'backend-only' && github.event.inputs.deploy_type != 'frontend-only'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coze-studio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ÂêØÂä®Coze StudioÊúçÂä°
        run: |
          echo "ËøõÂÖ•dockerÁõÆÂΩï"
          cd coze-studio-0.5.0/docker
          
          echo "ÂêØÂä®DockerÊúçÂä°"
          docker compose --profile "*" up -d
          
          echo "Á≠âÂæÖÊúçÂä°ÂêØÂä®ÂÆåÊàê"
          timeout 300 docker logs -f coze-server || true
        shell: powershell

      - name: È™åËØÅÊúçÂä°Áä∂ÊÄÅ
        run: |
          echo "Ê£ÄÊü•ÂÆπÂô®Áä∂ÊÄÅ"
          docker ps
          
          echo "Ê£ÄÊü•ÊúçÂä°Êó•Âøó"
          docker logs coze-server --tail 50
          
          echo "ÊµãËØïÊúçÂä°ËÆøÈóÆ"
          curl -v http://localhost:8888 || true
        shell: powershell

  cleanup:
    needs: docker-deploy
    runs-on: windows-latest
    if: always()
    
    steps:
      - name: ÂèñÊ∂à‰∏çÂøÖË¶ÅÁöÑÂ∑•‰ΩúÊµÅ
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Ê∏ÖÁêÜËµÑÊ∫ê
        run: |
          echo "Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂"
          Remove-Item -Path "*" -Include "*.tmp", "*.log" -Recurse -Force -ErrorAction SilentlyContinue
          
          echo "Ê£ÄÊü•Âπ∂ÂÅúÊ≠¢Êú™‰ΩøÁî®ÁöÑÂÆπÂô®"
          docker container prune -f || true
          
          echo "Ê£ÄÊü•Âπ∂Ê∏ÖÁêÜÊú™‰ΩøÁî®ÁöÑÈïúÂÉè"
          docker image prune -f || true
        shell: powershell

  security-scan:
    needs: docker-deploy
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    
    steps:
      - name: Ê£ÄÊü•‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ‰ª£Á†ÅÂÆâÂÖ®Êâ´Êèè
        uses: snyk/actions/setup@v1
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}

      - name: ‰æùËµñÂÆâÂÖ®Ê£ÄÊü•
        run: |
          snyk test --severity-threshold=high
          snyk code test
          snyk container test ${{ secrets.DOCKER_USERNAME }}/coze-studio:${{ github.sha }} --file=Dockerfile --severity-threshold=high

  cypress-tests:
    needs: docker-deploy
    runs-on: windows-latest
    if: github.event.inputs.deploy_type != 'backend-only'
    
    steps:
      - name: Ê£ÄÊü•‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ÂÆâË£ÖCypress
        run: |
          cd frontend
          npm install cypress --save-dev

      - name: ËøêË°åCypressÊµãËØï
        uses: cypress-io/github-action@v6
        with:
          project: ./frontend
          browser: chrome
          headless: true
          config-file: cypress.config.js

  deploy-notification:
    needs: [docker-deploy, security-scan, cypress-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ÂèëÈÄÅÈÉ®ÁΩ≤ÈÄöÁü•
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: github.event_name != 'pull_request' && contains(github.ref, 'main')

