    types: [opened]

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Áî®‰∏ÄÊÆµËØùÊÄªÁªì‰ª•‰∏ã GitHub ÈóÆÈ¢òÔºö
            Ê†áÈ¢òÔºö${{ github.event.issue.title }}
            Ê≠£ÊñáÔºö${{ github.event.issue.body }}

      - name: Comment with AI summary
        run: |
