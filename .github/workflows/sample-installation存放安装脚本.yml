---
# main.yml
name: Coze Studio CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: debug
      DOCKER_COMPOSE_FILE: docker/docker-compose-debug.yml
      ENV_FILE: docker/.env.debug
      NODE_VERSION: 21
      PNPM_VERSION: 8.15.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          # Install Docker Compose
          sudo apt-get update
          sudo apt-get install -y docker-compose
          
          # Install Python dependencies
          pip install --upgrade pip
          pip install -r scripts/setup/requirements.txt

      - name: Set up environment variables
        run: |
          if [ ! -f "$ENV_FILE" ]; then
            echo "Creating $ENV_FILE from example..."
            cp docker/.env.debug.example $ENV_FILE
          fi
          
          # Update environment variables for GitHub Actions
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' $ENV_FILE
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' $ENV_FILE
          sed -i 's/ES_ADDR=.*/ES_ADDR=localhost:9200/' $ENV_FILE

      - name: Install frontend dependencies
        run: |
          cd frontend
          rush install

      - name: Build frontend
        run: make fe

      - name: Start middleware services
        run: |
          make middleware
          # Wait for services to start
          sleep 60

      - name: Set up Python environment
        run: make python

      - name: Build server
        run: make build_server

      - name: Run database migrations
        run: make sync_db

      - name: Start server
        run: |
          # Start server in background
          nohup make server > server.log 2>&1 &
          # Wait for server to start
          sleep 60

      - name: Test server accessibility
        run: |
          curl -v http://localhost:8888
          # Check if server is running
          ps aux | grep opencoze

      - name: Test API endpoints
        run: |
          # Test health check endpoint
          curl -v http://localhost:8888/api/health || echo "Health check endpoint not available"
          # Test other endpoints as needed

      - name: Clean up
        if: always()
        run: make down

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server.log

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment steps here
          # For example, deploy to Kubernetes, cloud provider, etc.

