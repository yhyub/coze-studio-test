---
# License Check Workflow
name: License Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Run license check
        run: |
          license-checker --production --csv --out licenses.csv
          cat licenses.csv | grep -i "gpl\|lgpl\|agpl" || echo "No problematic licenses found"

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.csv
          retention-days: 30

      - name: Validate license compliance
        run: |
          # Check for any problematic licenses
          if grep -i "gpl\|lgpl\|agpl" licenses.csv; then
            echo "‚ùå Problematic licenses found!"
            exit 1
          else
            echo "‚úÖ All licenses are compliant!"
          fi

