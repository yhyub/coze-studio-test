# Coze Studio CI/CD Pipeline with License Check
name: Coze Studio Full CI/CD with License Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-test-license:
    runs-on: ubuntu-latest
    env:
      APP_ENV: debug
      DOCKER_COMPOSE_FILE: docker/docker-compose-debug.yml
      ENV_FILE: docker/.env.debug
      NODE_VERSION: 21
      PNPM_VERSION: 8.15.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          # Install system dependencies
          sudo apt-get update
          sudo apt-get install -y docker-compose
          
          # Install Python dependencies
          pip install --upgrade pip
          pip install -r scripts/setup/requirements.txt
          
          # Install Rush for frontend
          npm install -g @microsoft/rush
          
          # Install frontend dependencies
          cd frontend
          rush install

      - name: Build and test
        run: |
          # Build frontend
          make fe
          
          # Start middleware services
          make middleware
          sleep 60
          
          # Set up Python environment
          make python
          
          # Build server
          make build_server
          
          # Run database migrations
          make sync_db
          
          # Start server in background
          nohup make server > server.log 2>&1 &
          sleep 60
          
          # Test server accessibility
          curl -v http://localhost:8888 || true
          
          # Clean up
          make down

      - name: Run license check
        run: |
          # Install license checker
          npm install -g license-checker
          
          # Run license check on dependencies
          license-checker --production --csv --out licenses.csv
          
          # Check for problematic licenses
          if grep -i "gpl\|lgpl\|agpl" licenses.csv; then
            echo "‚ùå Problematic licenses found!"
            exit 1
          else
            echo "‚úÖ All licenses are compliant!"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            server.log
            licenses.csv
            **/test-results.xml
          retention-days: 30

  deploy:
    needs: build-test-license
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment steps here
          # For example, deploy to Kubernetes, cloud provider, etc.

      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: github.event_name != 'pull_request'
