jobs:
  # ÁéØÂ¢ÉËÆæÁΩÆÈò∂ÊÆµ - ÂÆåÊï¥ËÆæÁΩÆGo„ÄÅNode.jsÂíåPythonÁéØÂ¢É
  setup-environments:
    runs-on: windows-latest
    steps:
      - name: Ê£ÄÂá∫‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ËÆæÁΩÆGoÁéØÂ¢É
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: È™åËØÅGoÁéØÂ¢É
        run: |
          go version
          go env

      - name: ËÆæÁΩÆNode.jsÁéØÂ¢É
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: È™åËØÅNode.jsÁéØÂ¢É
        run: |
          node --version
          npm --version

      - name: ËÆæÁΩÆPythonÁéØÂ¢É
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: È™åËØÅPythonÁéØÂ¢É
        run: |
          python --version
          pip --version

      - name: ÂÆâË£ÖNix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-23.11

      - name: È™åËØÅNixÂÆâË£Ö
        run: nix --version

      - name: ÂÆâË£Ö‰æùËµñ
        run: |
          npm install
          pip install -r requirements.txt

  # ‰ª£Á†ÅË¥®Èáè‰∏éÂÆ°Êü•Èò∂ÊÆµ
  code-quality:
    needs: setup-environments
    runs-on: windows-latest
    steps:
      - name: Ê£ÄÂá∫‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ËøêË°åPre-commitÊ£ÄÊü•
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
        uses: stepci/stepci-action@v1
        with:
          config: stepci.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ÂÆâÂÖ®Êâ´Êèè
        run: |
          npm audit
          pip audit

      - name: ‰æùËµñÁÆ°ÁêÜÊ£ÄÊü•
        run: |
          npm ls --depth=0
          pip list

  # ÊµãËØïÈò∂ÊÆµ
  test:
    needs: code-quality
    runs-on: windows-latest
    steps:
      - name: Ê£ÄÂá∫‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ËøêË°åCypressÊµãËØï
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          spec: cypress/e2e/**/*.cy.js
          wait-on: 'http://localhost:8888'

      - name: ËøêË°åFlankÊµãËØï
        uses: flank/flank-action@v2
        with:
          config: flank.yml
          output-dir: ./test-results

      - name: ÁîüÊàêÊµãËØïÊä•Âëä
        uses: dorny/test-reporter@v1
        with:
          name: ÊµãËØïÁªìÊûú
          path: '**/test-results.xml'
          reporter: jest-junit
          fail-on-error: true

  # Coze StudioÈÉ®ÁΩ≤Èò∂ÊÆµ
  deploy-coze-studio:
    needs: test
    runs-on: windows-latest
    environment: ${{ github.event_name == "workflow_dispatch" && github.event.inputs.environment || 'development' }}
    if: ${{ github.event_name != 'workflow_dispatch' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_coze_studio == true) }}
