# coze-studio-deployment.yml
name: Coze Studio Ëá™Âä®ÂåñÈÉ®ÁΩ≤‰∏éÂÆåÊï¥ÂäüËÉΩÈõÜÊàê

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'ÈÉ®ÁΩ≤ÁéØÂ¢É'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      deploy_coze_studio:
        description: 'ÊòØÂê¶ÈÉ®ÁΩ≤Coze StudioÊúçÂä°'
        required: true
