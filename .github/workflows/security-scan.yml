name: Security Scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yq
    
    - name: Run security scan
      run: |
        cd .github/actions-config
        # åˆ›å»ºæ—¥å¿—ç›®å½•
        mkdir -p logs
        # ä½¿ç”¨æœ¬åœ°é…ç½®æ–‡ä»¶è¿›è¡Œæ‰«æ
        echo "Running security scan..."
        ls -la
        # æ£€æŸ¥æ˜¯å¦å­˜åœ?security-scan.sh è„šæœ¬
        if [ -f "security-scan.sh" ]; then
          CONFIG_FILE="actions.yaml" bash security-scan.sh -v -l
        else
          echo "security-scan.sh not found, skipping security scan"
        fi
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: .github/actions-config/logs/\n
