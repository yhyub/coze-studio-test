name: Coze Studio 自动化部署

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      deploy_type:
        description: '部署类型'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - backend-only
          - frontend-only
          - docker-only

jobs:
  build-and-deploy:
    runs-on: fasterci-medium
    timeout-minutes: 120
    env:
      APP_ENV: ${{ github.event.inputs.environment }}
      NODE_VERSION: 21
      PNPM_VERSION: 8.15.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: coze-studio-0.5.0/backend/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install Docker Compose plugin for newer Docker versions
          sudo apt-get install -y docker-compose-plugin libasound2-dev
          # Ensure docker-compose is available
          sudo ln -sf /usr/libexec/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose 2>/dev/null || true

      - name: Set script permissions and install frontend dependencies
        run: |
          cd coze-studio-0.5.0
          # Make all scripts executable
          chmod +x scripts/*.sh scripts/setup/*.sh
          if [ -d "frontend" ]; then
            cd frontend
            rush install
          else
            echo "Frontend directory not found, skipping frontend build"
          fi

      - name: Build frontend
        if: github.event.inputs.deploy_type != 'backend-only'
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make fe
          else
            echo "Makefile not found, skipping frontend build"
          fi

      - name: Build backend
        if: github.event.inputs.deploy_type != 'frontend-only'
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make build_server
          else
            echo "Makefile not found, skipping backend build"
          fi

      - name: Login to Docker Hub
        if: github.event.inputs.deploy_type == 'full' || github.event.inputs.deploy_type == 'docker-only'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event.inputs.deploy_type == 'full' || github.event.inputs.deploy_type == 'docker-only'
        uses: docker/build-push-action@v6
        with:
          context: coze-studio-0.5.0
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coze-studio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start Coze Studio services
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            # 根据环境选择不同的启动方式
            if [ "${{ github.event.inputs.environment }}" == "production" ]; then
              make web
            else
              make debug
            fi
          else
            echo "Makefile not found, using docker-compose directly"
            docker-compose -f docker/docker-compose-debug.yml --env-file docker/.env.debug up -d
          fi
          
          echo "等待服务启动完成"
          sleep 60

      - name: Verify service status
        run: |
          echo "检查容器状态"
          docker ps
          
          echo "检查服务日志"
          docker logs coze-server --tail 100 || echo "coze-server container not found"
          
          echo "测试服务访问"
          curl -v http://localhost:8888 || true
          curl -v http://localhost:8888/api/health || true

      - name: Run API tests
        run: |
          echo "运行API测试"
          # 添加API测试步骤

  security-scan:
    needs: build-and-deploy
    runs-on: fasterci-medium
    if: github.event.inputs.environment == 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Snyk
        uses: snyk/actions/setup@v1
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}

      - name: Run security scans
        run: |
          snyk test --severity-threshold=high
          snyk code test
          if [ "${{ github.event.inputs.deploy_type }}" == "full" ] || [ "${{ github.event.inputs.deploy_type }}" == "docker-only" ]; then
            snyk container test ${{ secrets.DOCKER_USERNAME }}/coze-studio:${{ github.sha }} --file=coze-studio-0.5.0/Dockerfile --severity-threshold=high
          fi

  cleanup:
    needs: [build-and-deploy, security-scan]
    runs-on: fasterci-medium
    if: always()
    
    steps:
      - name: Cancel unnecessary workflows
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Clean up resources
        run: |
          echo "清理Coze Studio服务"
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            # 根据环境选择不同的清理方式
            if [ "${{ github.event.inputs.environment }}" == "production" ]; then
              make down_web || true
            else
              make down || true
            fi
          else
            docker-compose -f docker/docker-compose-debug.yml down || true
          fi
          
          echo "检查并停止未使用的容器"
          docker container prune -f || true
          
          echo "检查并清理未使用的镜像"
          docker image prune -f || true

  deploy-notification:
    needs: [build-and-deploy, security-scan, cleanup]
    runs-on: fasterci-medium
    if: always()
    
    steps:
      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: github.event_name != 'pull_request' && contains(github.ref, 'main')
