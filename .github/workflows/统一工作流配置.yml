  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch:
    inputs:
      run-mode:
        description: 'Run mode - unified mode includes all features'
        required: true
        default: 'unified'
        type: choice
        options:
          - unified        # ç»Ÿä¸€æ¨¡å¼ï¼šèžåˆæ‰€æœ‰åŠŸèƒ½ï¼Œå¯é€šè¿‡å‚æ•°æŽ§åˆ¶
          - complete       # å®Œæ•´æ¨¡å¼ï¼šè¿è¡Œæ‰€æœ‰æ­¥éª¤
