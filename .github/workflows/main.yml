name: Coze Studio CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: debug
      NODE_VERSION: 21
      PNPM_VERSION: 8.15.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: coze-studio-0.5.0/backend/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          # Install Docker Compose
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Change to coze-studio-0.5.0 directory
        run: cd coze-studio-0.5.0

      - name: Install frontend dependencies
        run: |
          cd coze-studio-0.5.0
          if [ -d "frontend" ]; then
            cd frontend
            rush install
          else
            echo "Frontend directory not found, skipping frontend build"
          fi

      - name: Build frontend
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make fe
          else
            echo "Makefile not found, skipping frontend build"
          fi

      - name: Start middleware services
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make middleware
            # Wait for services to start
            sleep 60
          else
            echo "Makefile not found, skipping middleware setup"
          fi

      - name: Set up Python environment
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make python
          else
            echo "Makefile not found, skipping Python setup"
          fi

      - name: Build server
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make build_server
          else
            echo "Makefile not found, skipping server build"
          fi

      - name: Run database migrations
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make sync_db
          else
            echo "Makefile not found, skipping database migrations"
          fi

      - name: Start server
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            # Start server in background
            nohup make server > server.log 2>&1 &
            # Wait for server to start
            sleep 60
          else
            echo "Makefile not found, skipping server start"
          fi

      - name: Test server accessibility
        run: |
          curl -v http://localhost:8888 || echo "Server not accessible"
          # Check if server is running
          ps aux | grep opencoze || echo "Server process not found"

      - name: Test API endpoints
        run: |
          # Test health check endpoint
          curl -v http://localhost:8888/api/health || echo "Health check endpoint not available"
          # Test other endpoints as needed

      - name: Clean up
        if: always()
        run: |
          cd coze-studio-0.5.0
          if [ -f "Makefile" ]; then
            make down
          else
            echo "Makefile not found, skipping cleanup"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: coze-studio-0.5.0/server.log

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment steps here
          # For example, deploy to Kubernetes, cloud provider, etc.
