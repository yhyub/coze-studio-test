      parameters:
        code: "import json\n\nasync def main(args: Args) -> Output:\n    params =\
          \ args.params\n    segment_ids = params['segment_ids']\n    times = params['duration_list']\n\
          \    seg = params['segment_infos']\n    \n    # 验证参数长度一致性\n    if len(segment_ids)\
          \ != len(times):\n        raise ValueError(\"segment_ids与times数组长度不一致\"\
          )\n    \n    keyframes = []\n    \n    for idx, seg_id in enumerate(segment_ids):\n\
          \        if idx == 0:  # 跳过第一张图片\n            continue\n        \n     \
          \   # 获取对应音频时长并转换微秒\n        audio_duration = int(float(times[idx]))\n \
          \       \n        # 根据循环索引决定缩放方向\n        cycle_idx = idx - 1  # 计算排除第一个元素后的循环索引\n\
          \        if cycle_idx % 2 == 0:  # 偶数索引：1.0 -> 1.5\n            start_scale\
          \ = 1.0\n            end_scale = 1.5\n        else:  # 奇数索引：1.5 -> 1.0\n\
          \            start_scale = 1.5\n            end_scale = 1.0\n        \n\
          \        # 起始关键帧（0秒位置）\n        keyframes.append({\n            \"offset\"\
          : 0,\n            \"property\": \"UNIFORM_SCALE\",\n            \"segment_id\"\
          : seg_id,\n            \"value\": start_scale,\n            \"easing\":\
          \ \"linear\"\n        })\n        \n        # 结束关键帧（同步音频时长）\n        keyframes.append({\n\
          \            \"offset\": audio_duration,  # 使用实际音频时长\n            \"property\"\
          : \"UNIFORM_SCALE\",\n            \"segment_id\": seg_id,\n            \"\
          value\": end_scale,\n            \"easing\": \"linear\"\n        })\n  \
          \  \n    \n    # 起始关键帧（0秒位置）\n    keyframes.append({\n        \"offset\"\
          : 0,\n        \"property\": \"UNIFORM_SCALE\",\n        \"segment_id\":\
          \ seg[0]['id'],\n        \"value\": 2,\n        \"easing\": \"linear\"\n\
          \    })\n\n    keyframes.append({\n        \"offset\": 533333,\n       \
          \ \"property\": \"UNIFORM_SCALE\",\n        \"segment_id\": seg[0]['id'],\n\
          \        \"value\": 1.2,\n        \"easing\": \"linear\"\n    })\n    \n\
          \        \n    # 结束关键帧（同步音频时长）\n    keyframes.append({\n        \"offset\"\
          : seg[0]['end']-seg[0]['start'],  # 使用实际音频时长\n        \"property\": \"UNIFORM_SCALE\"\
          ,\n        \"segment_id\": seg[0]['id'],\n        \"value\": 1.0,\n    \
          \    \"easing\": \"linear\"\n    })\n    \n\n    return {\n        \"keyFrames\"\
          : json.dumps(keyframes)\n    }\n\n"
