              main({ params }) {   try {     // 1. 获取并验证内容框输入     const contentBoxInput
              = params.content || '''';     if (!contentBoxInput.trim()) {       throw
              new Error(''内容框不能为空，请填写工作流需求描述'');     }      // 2. 解析内容框输入     const
              parsedData = parseContent(contentBoxInput);          // 3. 生成工作流元素     const
              nodes = generateNodes(parsedData);     const connections = generateConnections(parsedData,
              nodes);          // 4. 验证生成结果     validateWorkflow(nodes, connections);      //
              5. 返回完整工作流配置     return {       workflowName: parsedData.name || "自动生成工作流_"
              + new Date().toISOString().slice(0, 10),       inputSource: contentBoxInput,       nodes,       connections     };   }
              catch (error) {     // 错误处理     return {       error: error.message,       nodes:
              [],       connections: []     };   } }  /**  * 解析内容框输入，提取工作流结构信息  */
              function parseContent(content) {   // 提取工作流名称   const nameMatch = content.match(/生成\s*([^，。\n]+)\s*流程/);   const
              name = nameMatch?.[1]?.trim() || "未命名工作流";    // 提取步骤定义（支持序号、节点类型和参数说明）   const
              stepPattern = /(?:\d+\.\s*)?([^：]+)：\s*([^（]+)(?:\(([^)]+)\))?/g;   const
              steps = [];   let match;      while ((match = stepPattern.exec(content))
              !== null) {     const [, description, type, params] = match;     steps.push({       description:
              description.trim(),       type: normalizeNodeType(type.trim()),       params:
              parseNodeParams(params)     });   }    // 提取条件分支   const conditions
              = [];   const conditionPattern = /条件\s*[:：]\s*([^；]+)；?/g;      while
              ((match = conditionPattern.exec(content)) !== null) {     const conditionText
              = match[1];     const [condition, action] = conditionText.split(/则|→/).map(part
              => part.trim());     if (condition && action) {       conditions.push({
              condition, action });     }   }    return { name, steps, conditions
              }; }  /**  * 规范化节点类型  */ function normalizeNodeType(type) {   const
              typeMap = {     "大模型": "大模型节点",     "AI": "大模型节点",     "插件": "插件节点",     "代码":
              "代码节点",     "条件分支": "条件节点",     "开始": "开始节点",     "结束": "结束节点"   };      return
              typeMap[type] || type; }  /**  * 解析节点参数  */ function parseNodeParams(paramsText)
              {   if (!paramsText) return {};      const params = {};   const paramPairs
              = paramsText.split(/[,，]\s*/);      paramPairs.forEach(pair => {     const
              [key, value] = pair.split(/[:：]\s*/).map(part => part.trim());     if
              (key) {       params[key] = value || true;     }   });      return params;
              }  /**  * 生成工作流节点  */ function generateNodes(data) {   // 自动添加开始节点   const
              nodes = [{     id: "start_node",     type: "开始节点",     description:
              "流程开始",     parameters: {}   }];    // 生成用户定义的节点   data.steps.forEach((step,
              index) => {     const nodeId = `node_${index + 1}`;     let parameters
              = { ...step.params };      // 设置节点默认参数     switch (step.type) {       case
              "大模型节点":         parameters.prompt = parameters.prompt ||            `处理步骤：${step.description}，请根据业务规则返回处理结果`;         parameters.model
              = parameters.model || "gpt-3.5-turbo";         break;       case "插件节点":         parameters.pluginName
              = parameters.pluginName ||            step.description.includes("表单")
              ? "FormSubmit" : "DataProcess";         break;       case "条件节点":         parameters.condition
              = parameters.condition || "条件判断";         break;       case "代码节点":         parameters.code
              = parameters.code ||            `// 实现 ${step.description}\nconsole.log("执行
              ${step.description}");\nreturn true;`;         break;     }      nodes.push({       id:
              nodeId,       type: step.type,       description: step.description,       parameters     });   });    //
              自动添加结束节点   nodes.push({     id: "end_node",     type: "结束节点",     description:
              "流程结束",     parameters: {}   });    return nodes; }  /**  * 生成节点连线  */
              function generateConnections(data, nodes) {   const connections = [];      //
              添加开始节点到第一个用户节点的连线   if (nodes.length > 2) { // 至少有开始、一个用户节点和结束节点     connections.push({       from:
              "start_node",       to: "node_1",       type: "开始连线",       condition:
