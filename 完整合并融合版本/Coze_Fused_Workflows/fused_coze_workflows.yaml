              2; i++) {     connections.push({       from: nodes[i].id,       to:
              nodes[i + 1].id,       type: "顺序连线",       condition: "默认下一步"     });   }    //
              添加最后一个用户节点到结束节点的连线   if (nodes.length > 2) {     connections.push({       from:
              nodes[nodes.length - 2].id,       to: "end_node",       type: "结束连线",       condition:
              "流程完成"     });   }    // 处理条件分支   data.conditions.forEach(cond => {     //
              查找条件节点     const conditionNode = nodes.find(node =>        node.type
              === "条件节点" ||        node.description.includes("判断") ||        node.description.includes("审核")     );      //
