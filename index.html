<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Action 安全扫描终端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .terminal {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-dot.red {
            background-color: #ff5f57;
        }

        .terminal-dot.yellow {
            background-color: #ffbd2e;
        }

        .terminal-dot.green {
            background-color: #28ca42;
        }

        .terminal-title {
            color: #8b949e;
            font-size: 14px;
            flex: 1;
            text-align: center;
        }

        .terminal-content {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #30363d;
        }

        .terminal-prompt {
            color: #3fb950;
            font-weight: bold;
        }

        .terminal-input-field {
            flex: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .button-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }

        .results {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }

        .results h2 {
            color: #58a6ff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid #3fb950;
        }

        .result-item.error {
            border-left-color: #ff5f57;
            background-color: #3d1818;
        }

        .result-item.warn {
            border-left-color: #ffbd2e;
            background-color: #3d2d18;
        }

        .result-item.info {
            border-left-color: #58a6ff;
            background-color: #18223d;
        }

        .result-item h3 {
            color: #c9d1d9;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-item p {
            color: #8b949e;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Action 安全扫描终端</h1>
            <p>检查GitHub Actions的安全状态，确保使用固定版本和合法来源</p>
        </div>

        <div class="button-section">
            <button class="btn" onclick="runScan()">开始安全扫描</button>
            <button class="btn" onclick="clearTerminal()">清空终端</button>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title">security-scan-terminal</div>
            </div>
            <div class="terminal-content" id="terminalContent">
                欢迎使用GitHub Action安全扫描终端
                输入命令或点击按钮开始扫描
            </div>
            <div class="terminal-input">
                <span class="terminal-prompt">$</span>
                <input type="text" class="terminal-input-field" id="commandInput" placeholder="输入命令..." onkeypress="handleKeyPress(event)">
            </div>
        </div>

        <div class="results" id="resultsSection" style="display: none;">
            <h2>扫描结果</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let isScanning = false;

        function runScan() {
            if (isScanning) return;
            isScanning = true;

            const terminalContent = document.getElementById('terminalContent');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');

            terminalContent.textContent = '开始安全扫描...\n';
            resultsSection.style.display = 'none';
            resultsContainer.innerHTML = '';

            // 模拟扫描过程
            setTimeout(() => {
                terminalContent.textContent += '正在下载配置文件...\n';
            }, 500);

            setTimeout(() => {
                terminalContent.textContent += '找到 5 个已安装的Actions\n';
            }, 1000);

            setTimeout(() => {
                terminalContent.textContent += '正在逐一扫描...\n';
            }, 1500);

            setTimeout(() => {
                terminalContent.textContent += '扫描完成\n';

                // 显示扫描结果
                resultsSection.style.display = 'block';
                resultsContainer.innerHTML = `
                    <div class="result-item info">
                        <h3>扫描开始</h3>
                        <p>2024-01-28 10:00:00</p>
                    </div>
                    <div class="result-item info">
                        <h3>找到 5 个已安装的Actions</h3>
                        <p>正在逐一扫描...</p>
                    </div>
                    <div class="result-item warn">
                        <h3>Action "actions/checkout" 使用动态版本 "latest"</h3>
                        <p>建议使用固定版本</p>
                    </div>
                    <div class="result-item info">
                        <h3>Action "actions/setup-node" 使用固定版本 "v4"</h3>
                        <p>安全状态良好</p>
                    </div>
                    <div class="result-item error">
                        <h3>Action "unknown/action" 来源不合法</h3>
                        <p>不在允许列表中</p>
                    </div>
                    <div class="result-item info">
                        <h3>扫描完成</h3>
                        <p>共 5 个Actions，其中 2 个存在安全问题</p>
                    </div>
                `;

                isScanning = false;
            }, 2000);
        }

        function clearTerminal() {
            const terminalContent = document.getElementById('terminalContent');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');

            terminalContent.textContent = '终端已清空\n';
            resultsSection.style.display = 'none';
            resultsContainer.innerHTML = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('commandInput');
                const command = input.value.trim();
                const terminalContent = document.getElementById('terminalContent');

                if (command) {
                    terminalContent.textContent += `$ ${command}\n`;
                    
                    if (command === 'scan') {
                        runScan();
                    } else if (command === 'clear') {
                        clearTerminal();
                    } else if (command === 'help') {
                        terminalContent.textContent += '可用命令:\n';
                        terminalContent.textContent += '  scan - 开始安全扫描\n';
                        terminalContent.textContent += '  clear - 清空终端\n';
                        terminalContent.textContent += '  help - 显示帮助\n';
                    } else {
                        terminalContent.textContent += `未知命令: ${command}\n`;
                        terminalContent.textContent += '输入 help 查看可用命令\n';
                    }
                }

                input.value = '';
            }
        }
    </script>
</body>
</html>
