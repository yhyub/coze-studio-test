<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .terminal-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .terminal-tab {
            background-color: #21262d;
            color: #8b949e;
            border: 1px solid #30363d;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', Courier, monospace;
        }

        .terminal-tab.active {
            background-color: #238636;
            color: white;
            border-color: #238636;
        }

        .terminal-tab:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }

        .button-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }

        .terminal {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-dot.red {
            background-color: #ff5f57;
        }

        .terminal-dot.yellow {
            background-color: #ffbd2e;
        }

        .terminal-dot.green {
            background-color: #28ca42;
        }

        .terminal-title {
            color: #8b949e;
            font-size: 14px;
            flex: 1;
            text-align: center;
        }

        .terminal-content {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 300px;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #30363d;
        }

        .terminal-prompt {
            color: #3fb950;
            font-weight: bold;
        }

        .terminal-input-field {
            flex: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .results {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }

        .results h2 {
            color: #58a6ff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid #3fb950;
        }

        .result-item.error {
            border-left-color: #ff5f57;
            background-color: #3d1818;
        }

        .result-item.warn {
            border-left-color: #ffbd2e;
            background-color: #3d2d18;
        }

        .result-item.info {
            border-left-color: #58a6ff;
            background-color: #18223d;
        }

        .result-item h3 {
            color: #c9d1d9;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-item p {
            color: #8b949e;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unified Terminal</h1>
            <p>统一终端配置，同时支持 PowerShell 和 Node.js 命令提示符</p>
        </div>

        <div class="terminal-selector">
            <div class="terminal-tab active" onclick="switchTerminal('powershell')">PowerShell</div>
            <div class="terminal-tab" onclick="switchTerminal('nodejs')">Node.js</div>
        </div>

        <div class="button-section">
            <button class="btn" onclick="runTerminalTest()">运行终端测试</button>
            <button class="btn" onclick="clearTerminal()">清空终端</button>
            <button class="btn" onclick="showHelp()">显示帮助</button>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title" id="terminalTitle">powershell-terminal</div>
            </div>
            <div class="terminal-content" id="terminalContent">
                欢迎使用统一终端
                选择终端类型或输入命令开始
            </div>
            <div class="terminal-input">
                <span class="terminal-prompt" id="terminalPrompt">PS></span>
                <input type="text" class="terminal-input-field" id="commandInput" placeholder="输入命令..." onkeypress="handleKeyPress(event)">
            </div>
        </div>

        <div class="results" id="resultsSection" style="display: none;">
            <h2>测试结果</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let currentTerminal = 'powershell';
        let isTesting = false;

        function switchTerminal(terminalType) {
            currentTerminal = terminalType;
            
            // 更新标签状态
            document.querySelectorAll('.terminal-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTerminal('${terminalType}')"]`).classList.add('active');
            
            // 更新终端标题和提示符
            const terminalTitle = document.getElementById('terminalTitle');
            const terminalPrompt = document.getElementById('terminalPrompt');
            const terminalContent = document.getElementById('terminalContent');
            
            if (terminalType === 'powershell') {
                terminalTitle.textContent = 'powershell-terminal';
                terminalPrompt.textContent = 'PS>';
                terminalContent.textContent += `\n切换到 PowerShell 终端\nPS> `;
            } else if (terminalType === 'nodejs') {
                terminalTitle.textContent = 'nodejs-terminal';
                terminalPrompt.textContent = '>';
                terminalContent.textContent += `\n切换到 Node.js 终端\n> `;
            }
        }

        function runTerminalTest() {
            if (isTesting) return;
            isTesting = true;

            const terminalContent = document.getElementById('terminalContent');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');

            terminalContent.textContent = `开始 ${currentTerminal} 终端测试...\n`;
            resultsSection.style.display = 'none';
            resultsContainer.innerHTML = '';

            // 模拟测试过程
            setTimeout(() => {
                terminalContent.textContent += '正在设置终端环境...\n';
            }, 500);

            setTimeout(() => {
                terminalContent.textContent += `正在运行 ${currentTerminal} 基本命令...\n`;
            }, 1000);

            setTimeout(() => {
                terminalContent.textContent += `正在运行 ${currentTerminal} 高级命令...\n`;
            }, 1500);

            setTimeout(() => {
                terminalContent.textContent += `正在运行 ${currentTerminal} 安全命令...\n`;
            }, 2000);

            setTimeout(() => {
                terminalContent.textContent += '测试完成\n';

                // 显示测试结果
                resultsSection.style.display = 'block';
                resultsContainer.innerHTML = `
                    <div class="result-item info">
                        <h3>测试开始</h3>
                        <p>${new Date().toLocaleString()}</p>
                    </div>
                    <div class="result-item info">
                        <h3>终端类型</h3>
                        <p>${currentTerminal === 'powershell' ? 'PowerShell' : 'Node.js'}</p>
                    </div>
                    <div class="result-item info">
                        <h3>环境设置</h3>
                        <p>终端环境设置成功</p>
                    </div>
                    <div class="result-item info">
                        <h3>基本命令</h3>
                        <p>基本命令执行成功</p>
                    </div>
                    <div class="result-item info">
                        <h3>高级命令</h3>
                        <p>高级命令执行成功</p>
                    </div>
                    <div class="result-item info">
                        <h3>安全命令</h3>
                        <p>安全命令执行成功</p>
                    </div>
                    <div class="result-item info">
                        <h3>测试完成</h3>
                        <p>所有测试通过</p>
                    </div>
                `;

                isTesting = false;
            }, 2500);
        }

        function clearTerminal() {
            const terminalContent = document.getElementById('terminalContent');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');

            terminalContent.textContent = `终端已清空\n${currentTerminal === 'powershell' ? 'PS>' : '>'} `;
            resultsSection.style.display = 'none';
            resultsContainer.innerHTML = '';
        }

        function showHelp() {
            const terminalContent = document.getElementById('terminalContent');
            
            terminalContent.textContent += `\n=== 命令帮助 ===\n`;
            terminalContent.textContent += `测试命令:\n`;
            terminalContent.textContent += `  test - 运行终端测试\n`;
            terminalContent.textContent += `  clear - 清空终端\n`;
            terminalContent.textContent += `  help - 显示帮助\n`;
            terminalContent.textContent += `  powershell - 切换到 PowerShell 终端\n`;
            terminalContent.textContent += `  nodejs - 切换到 Node.js 终端\n`;
            terminalContent.textContent += `\n${currentTerminal === 'powershell' ? 'PS>' : '>'} `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('commandInput');
                const command = input.value.trim();
                const terminalContent = document.getElementById('terminalContent');

                if (command) {
                    terminalContent.textContent += `${command}\n`;
                    
                    if (command === 'test') {
                        runTerminalTest();
                    } else if (command === 'clear') {
                        clearTerminal();
                    } else if (command === 'help') {
                        showHelp();
                    } else if (command === 'powershell') {
                        switchTerminal('powershell');
                    } else if (command === 'nodejs') {
                        switchTerminal('nodejs');
                    } else {
                        terminalContent.textContent += `未知命令: ${command}\n`;
                        terminalContent.textContent += `输入 help 查看可用命令\n`;
                    }
                }

                input.value = '';
                terminalContent.textContent += `${currentTerminal === 'powershell' ? 'PS>' : '>'} `;
            }
        }
    </script>
</body>
</html>
