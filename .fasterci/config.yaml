# Faster CI Configuration
runners:
  type: faster-ci
  image: ubuntu-latest
  size: medium

workflows:
  - name: CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up environment
        run: echo "Setting up environment"

cache:
  enabled: true
  paths:
    - ~/.npm
    - ~/.cache
    - common/temp/pnpm-local
    - common/temp/pnpm-store
    - common/temp/install-run

optimizations:
  parallelism: true
  fast_checkout: true
  incremental_build: true
