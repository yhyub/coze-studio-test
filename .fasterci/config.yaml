# FasterCI Configuration
# Reference: https://docs.debricked.com/tools-and-integrations/integrations/github

# General settings
project_name: "coze-studio-test"

# Scan settings
scan:
  enabled: true
  depth: 1
  ignore_paths:
    - "node_modules"
    - "vendor"
    - "dist"
    - "build"
    - "coze-studio-0.5.0/node_modules"
    - "coze-studio-0.5.0/vendor"
    - "coze-studio-0.5.0/dist"
    - "coze-studio-0.5.0/build"
    - ".git"
    - ".github"
    - "docker"
    - "docs"
  ignore_patterns:
    - "*.log"
    - "*.tmp"

# GitHub settings
github:
  enabled: true
  token: "${{ secrets.GITHUB_TOKEN }}"

# Notifications
notifications:
  enabled: true
  email: false
  slack: false

# Advanced settings
advanced:
  timeout: 3600
  retry_count: 3
